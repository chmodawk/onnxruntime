steps:
- task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
  displayName: 'Run CredScan'
  inputs:
    toolMajorVersion: V2
    debugMode: false
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-binskim.BinSkim@3
  displayName: 'Run BinSkim'
  inputs:
    arguments: 'analyze $(Build.BinariesDirectory)\RelWithDebInfo\RelWithDebInfo\*.dll  --recurse --verbose'
  continueOnError: true

- task: DeleteFiles@1
  displayName: 'Delete files from $(Build.BinariesDirectory)\RelWithDebInfo'
  inputs:
    SourceFolder: '$(Build.BinariesDirectory)\RelWithDebInfo'
    Contents: |
     **/*.obj
     **/*.pdb
     **/*.dll
      
#- task: securedevelopmentteam.vss-secure-development-tools.build-task-prefast.SDLNativeRules@2
#  displayName: 'Run the PREfast SDL Native Rules for MSBuild'
#  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-prefast.SDLNativeRules@2
  displayName: 'Run the PREfast SDL Native Rules for MSBuild'
  inputs:
    userProvideBuildInfo: msBuildInfo
    msBuildVersion: 16.0
    msBuildArchitecture: x64
    msBuildCommandline: '"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\amd64\msbuild.exe" "$(Build.BinariesDirectory)\RelWithDebInfo\onnxruntime.sln" /p:platform="x64" /p:configuration="RelWithDebInfo" /p:VisualStudioVersion="16.0" /m /p:PreferredToolArchitecture=x64'
  continueOnError: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-report.SdtReport@1
  displayName: 'Create Security Analysis Report'
  inputs:
    BinSkim: true
    BinSkimBreakOn: WarningAbove
    CredScan: true
    SDLNativeRules: true

- task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@2
  displayName: 'Publish Security Analysis Logs'
  continueOnError: true

